<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title></title>
</head>

<body>
    <div class="container h-25">
        <form action="/add" method="post" class="col-4 bg-dark p-4 my-5 text-light mx-auto h-25">
            <h1 class="text-center text-primary">New Ninja</h1>
            <div class="form-group">
                <label for="Dojo">Dojo:</label>
                <select class="custom-select form-control" name="dojo_id">
                    <option selected disabled >Open this select menu</option>
                    {% for one_dojo in dojos %}
                    <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="first_name">First Name: </label>
                <input type="text" class="form-control" name="first_name" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name: </label>
                <input type="text" class="form-control" name="last_name" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="age">Age: </label>
                <input type="text" class="form-control" name="age">
            </div>
            <button type="submit" class="btn btn-primary btn-outline-dark">Create</button>
        </form>
    </div>

</body>

</html>
