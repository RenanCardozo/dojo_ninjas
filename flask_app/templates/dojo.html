<html lang="en">

<head>

            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control">
        </div>
        <input type="submit" value="Add Dojo" class="btn btn-primary btn-outline-dark">
        <a href="/ninjas">Create a Ninja üê±‚Äçüë§ </a>
        
    </form>
    <div class="col-4 bg-dark text-light text-center my-5 p-4">
        <h1 class="text-primary">All Dojos</h1>
        {% for one_dojo in dojos %}
            <p> 
                <a href="/dojo/{{one_dojo.id}}" class="text-warning">{{one_dojo.name}}</a>
            </p>
            {% endfor %}



    </div>
  
</div>
